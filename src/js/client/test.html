<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ÂµPad</title>
		<link rel="stylesheet" type="text/css" href="css/lib/jquery.modal.min.css">
		<link rel="stylesheet" type="text/css" href="css/notepadStyle.css">
	</head>
	<body>
		<input id="upload" type="file">
		<div id="sectionListHolder">
			<h1 id="selectorTitle"></h1>
			<h3>Selections</h3>
			<ul id="sectionList"></ul>

			<h3>Notes</h3>
			<ul id="noteList"></ul>
		</div>

		<div id="mdEditor" style="display: none">
			<textarea style="height: 80%; width: 100%;" placeholder="Content (in Markdown)"></textarea>
			<input name="font" style="margin-top: 15px;" placeholder="Font Size" value="16px" />
			<input name="source" style="margin-top: 15px;" placeholder="Source Website" />
		</div>

		<div id="imageEditor" style="display: none">
			<input name="upload" type="file"><br />
			<input name="source" style="margin-top: 15px;" placeholder="Source Website" />
		</div>

		<div id="insert" style="display: none">
			<h4>Insert</h4>
			<ul>
				<li><a href="javascript:insert('md');">Markdown-formatted Text</a></li>
				<li><a href="javascript:insert('image');">Image</a></li>
			</ul>
		</div>

		<div id="viewer"></div>

			
		<script src="js/lib/jquery-3.1.1.min.js"></script>
		<script src="js/lib/interact.min.js"></script>
		<script src="js/lib/showdown.min.js"></script>
		<script src="js/lib/jquery.modal.min.js"></script>
		<script>window.MathJax = { MathML: { extensions: ["mml3.js", "content-mathml.js"]}};</script>
		<script type="text/javascript" async src="js/lib/MathJax/MathJax.js?config=MML_HTMLorMML"></script>
		<script src="js/lib/ASCIIMathML.js"></script>
		<!-- NPX Parser -->
		<script src="js/parser.js"></script>

		<script src="js/client.js"></script>
	</body>
</html>
